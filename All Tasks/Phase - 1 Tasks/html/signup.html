<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Phase - 1 Tasks/css/signup.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <h2>Sign Up Form</h2>

    <form id="signUp">
      <label>Name: </label>
      <input type="text" id="name" />
      <span class="error-msg" id="nameError"></span><br />

      <label>Email: </label>
      <input type="text" id="email" />
      <span class="error-msg" id="emailError"></span><br />

      <label>Password: </label>
      <input type="password" id="password" />
      <span class="error-msg" id="passwordError"></span><br />

      <label>Confirm Password: </label>
      <input type="password" id="confirmPassword" />
      <span class="error-msg" id="confirmPasswordError"></span><br />

      <button type="submit">Submit</button>
      <span class="success-msg" id="regSuccess"></span>
    </form>

    <script src="/All Tasks/Phase - 1 Tasks/scripts/signup.js"></script>
  </body>
</html>
