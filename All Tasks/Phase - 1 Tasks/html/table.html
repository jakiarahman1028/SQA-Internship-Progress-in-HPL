<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="/All Tasks/Phase - 1 Tasks/css/table.css">
    <title>Tabular List</title>
</head>

<body>

  <h2>Employee Entry</h2>

  <label>Name: </label>
  <input type="text" id="empName">
  <span class="errorMsg" id="errorName"></span>

  <label>Role: </label>
  <input type="text" id="empRole">
  <span class="errorMsg" id="errorRole"></span>

  <label>Department: </label>
  <input type="text" id="empDept">
  <span class="errorMsg" id="errorDept"></span>

  <label>Phone Number: </label>
  <input type="text" id="empPhone">
  <span class="errorMsg" id="errorPhone"></span>

  <button id="addBtn">Add New Employee</button>
  <span class="successMsg" id="successEmp"></span>


  <h3>Employee List</h3>

  <table id="empTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Department</th>
        <th>Phone Number</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>

    </tbody>
  </table>




  <script src="/All Tasks/Phase - 1 Tasks/scripts/table.js"></script>


</body>
</html>
