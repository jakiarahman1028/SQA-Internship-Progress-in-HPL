<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Phase - 1 Tasks/css/table.css" />
    <title>Employee Entry</title>
  </head>

  <body>
    <!-- Main Glass Container -->
    <div class="container">
      <h2>Employee Entry Form</h2>

      <!-- Employee Form -->
<form id="empForm" class="form-grid">
  <div class="form-group">
    <label for="empName">Name:</label>
    <input type="text" id="empName" placeholder="Enter full name" />
    <span class="errorMsg" id="errorName"></span>
  </div>

  <div class="form-group">
    <label for="empRole">Role:</label>
    <select id="empRole">
      <option value="" disabled selected>-- Select Role --</option>
    </select>
    <span class="errorMsg" id="errorRole"></span>
  </div>

  <div class="form-group">
    <label for="empDept">Department:</label>
    <select id="empDept">
      <option value="" disabled selected>-- Select Department --</option>
    </select>
    <span class="errorMsg" id="errorDept"></span>
  </div>

  <div class="form-group">
    <label for="empPhone">Phone Number:</label>
    <input type="text" id="empPhone" placeholder="e.g. +8801XXXXXXXXX" />
    <span class="errorMsg" id="errorPhone"></span>
  </div>

  <div class="form-actions">
    <button type="button" id="addBtn">Add New Employee</button>
    <span class="successMsg" id="successEmp"></span>
  </div>
</form>


      <!-- Employee Table -->
      <h3>Employee List</h3>
      <table id="empTable">
        <thead>
          <tr>
            <th>ID</th> <!-- NEW: ID column -->
            <th>Name</th>
            <th>Role</th>
            <th>Department</th>
            <th>Phone Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Confirmation Box -->
    <div id="confirmBox" class="confirm-box">
      <div class="confirm-content">
        <p id="confirmMessage">Are you sure?</p>
        <button id="confirmYes" class="btn-yes">Yes</button>
        <button id="confirmNo" class="btn-no">No</button>
      </div>
    </div>

    <script src="/Phase - 1 Tasks/scripts/table.js"></script>
  </body>
</html>
