<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
</head>
<body>

  <script>

    var firstName, lastName;

    firstName = "Jakia ";
    lastName = "Rahman ";

    var nickName = prompt("Enter Your Nick Name = ");

    var fullName = firstName + lastName + nickName;

    var len = fullName.length;

    document.write(fullName);
    document.write(" The length of the name is = " + len);

  </script>

  
</body>
</html>
