<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
</head>
<body>

  <script>

    var name ;
    name = "Jakia Rahman";

    document.write("My Name is : " + name + "and the length is " + "</br>" + name.length + "</br>" + name.charAt(2));

    name = name.toUpperCase();

    document.write("</br>" + "My name in Uppercase = " + name);

    name = name.toLowerCase();

    document.write("</br>" + "My name in Lowercase = " + name);

  </script>

  
</body>
</html>
