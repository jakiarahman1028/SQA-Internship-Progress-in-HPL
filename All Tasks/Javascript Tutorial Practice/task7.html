  <script>

// for loop
for(var loop = 2; loop <= 30; loop = loop + 2){

}

// while loop

while(num1 < 50){
  document.write("</br>"+ num1 + "</br>");
  num1= num1 * 2;

}

// do while loop

var num2 = 5;

do {
  document.write("</br>" + num2);
  num2 = num2 * 2;
  }
  while(num2 <= 100)

  </script>
